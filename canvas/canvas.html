<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML5 Canvas</title>
		<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="canvas.css">
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	</head>
	<body class="app-container">
		<div class="clearfix">
			<div class="canvas-container pull-left">
				<canvas width="500" height="500"></canvas>
			</div>
			<div class="controls pull-left">
				<ul>
					<li class="red rounded selected"></li>
					<li class="blue rounded"></li>
					<li class="green rounded"></li>
				</ul>
				<input type="button" value="New Color" id="newColor"/>
				<div class="rangeControl">
					<div class="dynamicColor"></div>
					<input id="red" value="0" type="range" min="0" max="255" step="10" />
					<input id="blue" value="0" type="range" min="0" max="255" step="10" />
					<input id="green" value="0" type="range" min="0" max="255" step="10" />
					<div>
						<input type="button" value="Add Color" id="addcolor"/>
					</div>
				</div>
				
			</div>
		</div>	
		<script src="canvas.js"></script>
	</body>
</html>
